<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <title>Web Based Fleet Calculator</title>
  </head>
  <body>
    <header>
      <div class="main-nav">
        <a href="index.html" class="logo">Fleet Calculator</a>

        <ul>
          <li><a href="index.html">home</a></li>
          <li><a href="calculate.html">Calculate</a></li>
          <li><a href="work.html">About Us</a></li>
        </ul>
      </div>

      <div class="sub-nav">
        <ul>
          <li>
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-instagram-square"></i>
            </a>
          </li>
        </ul>
      </div>
    </header>

    <div class="container">
      <div class="description">
        <h2 class="heading-secondary">
          Contact us
        </h2>
        <p>Connect with us effortlessly through our Contact Us page. Whether you have inquiries, or feedback, we're here to listen. Reach out today and let's explore opportunities together.</p>
      </div>

      <div class="contact-form mb">
        <form>
          <div class="row">
            <div class="input50">
              <input type="text" placeholder="First Name">
            </div>
            <div class="input50">
              <input type="text" placeholder="Last Name">
            </div>
          </div>

          <div class="row">
            <div class="input50">
              <input type="email" placeholder="Email">
            </div>
            <div class="input50">
              <input type="text" placeholder="Subject">
            </div>
          </div>

          <div class="row">
            <div class="input100">
              <textarea placeholder="Message"></textarea>
            </div>
          </div>

          <div class="row">
            <div class="input100">
              <input type="submit" value="Send"></input>
            </div>
          </div>
        </form>
      </div>

    </div>
  </body>
